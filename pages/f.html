<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamismo JS</title>
</head>
<body>
    <header>
        <h1>JavaScript</h1>
        <hr/>
    </header>
    <main>
        <form name="mi Formulario">
            <fieldset>
                <legend>Calculadora de Indice Masa Corporal</legend>

                    ¿Cuál es tu estatura (metros)?
                    <input type="number" name="txtestatura" id="estatura">
                </label>

                <label for="peso">
                    ¿Cuál es tu peso (kilogramos)?
                    <input type="number" name="txtpeso" id="peso">
                </label>
            </fieldset>
            <br/>
            <button onclick="calcularIMC()">Calcular</button>
            <input type="reset" value="Resetear">
        </form>
    </main>
    <script src="/funcion.js"></script>
</body>
</html>
